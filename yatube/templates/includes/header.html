{% load static %}
<header>
      <!-- Использованы классы бустрапа для создания типовой навигации с логотипом -->
      <!-- В дальнейшем тут будет создано полноценное меню -->    
      <nav class="navbar navbar-light" style="background-color: lightskyblue">
        <div class="container">
          <a class="navbar-brand" href="{% url 'posts:index' %}">
            <img src="{% static 'img/logo1.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            <span style="color:red">Ya</span>tube
          </a>
	<ul class="nav nav-pills">
        <li class="nav-item"> 
          <a class="nav-link 
          {% if request.resolver_match.view_name  == 'about:author' %} active
          {% endif %} "href="{% url 'about:author' %}">Об авторе</a>
        </li>
        <li class="nav-item">
          <a class="nav-link 
          {% if request.resolver_match.view_name == 'about:tech' %} active
          {% endif %} "href="{% url 'about:tech' %}">Технологии</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item"> 
          <a class="nav-link
          {% if request.resolver_match.view_name == 'posts:create' %} active
          {% endif %} "href=" {% url 'posts:post_create' %}">Новая запись</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link link-light" href="<!--  -->">Изменить пароль</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link
           {% if request.resolver_match.view_name == 'users:logout' %} active 
           {% endif %} "href="{% url 'users:logout' %}"> Выйти</a>
        </li>
        <li>
          <a class="nav-link 
          link-light {% if request.resolver_match.view_name  == 'posts:profile' %} active
          {% endif %}" href="{% url 'posts:profile' request.user %}">Пользователь: {{ user.username }}</a>
        <li>
        {% else %}
        <li class="nav-item"> 
          <a class="nav-link
          {% if request.resolver_match.view_name == 'users:login' %} active 
          {% endif %} "href="{% url 'users:login' %}"> Войти</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link
          {% if request.resolver_match.view_name == 'users:signup' %} active 
          {% endif %} "href="{% url 'users:signup' %}"> Регистрация</a>
        </li>
        {% endif %}
        </ul>
        </div>
      </nav>      
</header>
